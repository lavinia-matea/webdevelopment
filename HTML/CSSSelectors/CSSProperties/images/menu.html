<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <style>
      .menu {
        height: 50px;
        list-style-type: none;
        background-color: red;
      }

      .menu li {
        float: left;
        margin-top: 15px;
      }

      .menu li a{
        color: white;
        text-decoration: none;
        padding: 15px;
      }

      .menu li a:hover {
        background-color: brown;
      }

    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a href="https://www.gooogle.com">Article </a></li>
      <li><a href="https://www.google.com">Blog </a></li>
      <li><a href="https://www.google.com">News </a></li>
    </ul>
  </body>
</html>
