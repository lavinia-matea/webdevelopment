<!DOCTYPE html>
<html>
  <head>
    <script>
      var person1 = {
        name: "John Doe",
        gender: "M",
        height: 1.77,
        weight: 90,
      };

      var person2 = {
        name: "Mary Anne",
        gender: "F",
        height: 1.65,
        weight: 60,
      };

      var personArray = [person1, person2];

      for (var i = 0; i < personArray.length; i++) {
        var currentPerson = personArray[i];

        var bmi = (
          currentPerson.weight /
          (currentPerson.height * currentPerson.height)
        ).toFixed(2);

        var bmiStatus = " ";

        if (bmi < 18.5) {
          bmiStatus = "Underweight";
        } else if (bmi < 25) {
          bmiStatus = "Normal Weight";
        } else if (bmi < 30) {
          bmiStatus = "Overweight";
        } else {
          bmiStatus = "Obese";
        }

        console.log(
          currentPerson.name +
            " | " +
            currentPerson.gender +
            " | BMI: " +
            bmi +
            " | " +
            bmiStatus
        );
      }



      console.log("-----------BMI with functions-------");
      var person1 = {
        name: "John Doe",
        gender: "M",
        height: 1.77,
        weight: 90,
      };

      var person2 = {
        name: "Mary Anne",
        gender: "F",
        height: 1.65,
        weight: 60,
      };

      var personArray = [person1, person2];

      for (var i = 0; i < personArray.length; i++) {
        var currentPerson = personArray[i];

        var currentPersonBMI = calculateBMI(currentPerson.weight, currentPerson.height);

        var bmiStatus = decideWeightStatus(currentPersonBMI);

        logOutputMessage(currentPerson, currentPersonBMI, bmiStatus);

        //console.log(currentPerson.name + " | " + currentPerson.gender " | + BMI: " + currentPersonBMI + " | " + bmiStatus);
      }

      function calculateBMI(weight,height) {
        return (weight / (height*height)).toFixed(2);
      }

      function decideWeightStatus(bmi) {
        var bmiStatus;

        if (bmi < 18.5) {
          bmiStatus = "Underweight";
        } else if (bmi < 25) {
          bmiStatus = "Normal Weight";
        } else if (bmi < 30) {
          bmiStatus = "Overweight";
        } else {
          bmiStatus = "Obese";
        }

        return bmiStatus;
      }
      
      function logOutputMessage(person, bmi, weightStatus) {
        console.log(person.name + " | " + person.gender + " | BMI: " + bmi + " | " + weightStatus);
      }

      




    </script>
  </head>
  <body></body>
</html>
